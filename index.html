<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>study javascript</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }

      .biru-muda {
        background-color: aqua;
      }
      .kotak {
        width: 50px;
        height: 50px;
        margin: 30px auto;
      }

      .Merah {
        background-color: red;
      }

      .Hijau {
        background-color: green;
      }

      .Biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan warna</h1>
    <button type="button" id="ubahWarna">Ubah warna</button>

    <br /><br />

    <div class="kotak Merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />

    <div class="kotak Hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" />

    <div class="kotak Biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <script src="script.js"></script>
  </body>
</html>
